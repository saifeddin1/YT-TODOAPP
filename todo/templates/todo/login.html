{% extends 'todo/base.html' %}
{% block extra_head %}
  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
{% endblock extra_head %}
{% block content %}
  
  <section class="fdb-block mt-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-8 col-xl-6 p-4 border rounded shadow bg-white">
          <div class="row">
            <div class="col text-center">
              <h1>Login</h1>
            </div>
          </div>
          <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="row align-items-center">
              <div class="col mt-4">
                <input type="text" class="form-control" placeholder="Username" name="username">
              </div>
            </div>
            <div class="row align-items-center mt-4">
              <div class="col">
                <input type="password" class="form-control" placeholder="Password" name="password">
              </div>
            </div>
            Dont have an account yet? <a href="{% url 'register' %}">Create One NOW</a>
            <div class="row justify-content-start mt-1">
              <div class="col align-items-center">
                <input type="submit" value="Login" class="btn btn-primary mt-4">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
